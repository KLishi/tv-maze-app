<mat-expansion-panel>
  <mat-expansion-panel-header [collapsedHeight]="'150px'" [expandedHeight]="'150px'">
    <mat-grid-list cols="4">
      <mat-grid-tile>Tile 1 </mat-grid-tile>
      <mat-grid-tile>Tile 2 </mat-grid-tile>
      <mat-grid-tile>Tile 3 </mat-grid-tile>
      <mat-grid-tile>Tile 4 </mat-grid-tile>
      </mat-grid-list>
    
    
    <img src="http://static.tvmaze.com/uploads/images/medium_portrait/0/1389.jpg" height="110px"><span>Lost</span> <span>6.75/10 </span><span>English</span>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <app-show-details></app-show-details>
  </ng-template>
</mat-expansion-panel>
