<div class="container-div">
  <div> 
    <img [src]='show.showImage' />
  </div> 
  <div id="details-box"> 
    <div><h2>{{show.showTitle}}</h2></div>
    <div class="sm-detail"><span class="label">Rating:</span>{{show.rating}}/10</div>
    <div class="sm-detail"><span class="label" >Showing on:</span> {{show.channel}}</div>
  </div>

  <div id="details-box-2"></div>
    <div class="sm-detail"><span class="label">Genre:</span> {{show.genre}}</div>
    <div class="sm-detail"><span class="label">Language:</span> {{show.language}}</div>
    <div class="sm-detail"><span class="label">First Aired:</span> {{show.premierDate}}</div>
    <div id="small-detail"><span class="label"><a [href]="show.previousEpisode">Most recent episode</a></span>
    <div  id="summary" [innerHTML]="show.summary"></div>
  </div>

  <div id="cast-box">
  <h3>Featured Cast</h3>

  <mat-grid-list cols="3">
    <mat-grid-tile colspan="1" class="script-menu"> 
      <img [src]='show.castImage1'><br>
      <h3><a [href]='show.castLink1'>{{show.castName1}}</a></h3>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" class="script-menu">
      <img [src]='show.castImage2'><br>
      <h4><a [href]='show.castLink2'>{{show.castName2}}</a></h4>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" class="script-menu">
      <img [src]='show.castImage3'><br>
      <h4><a [href]='show.castLink3'>{{show.castName3}}</a></h4>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" class="script-menu">
      <img [src]='show.castImage4'><br>
      <h4><a [href]='show.castLink4'>{{show.castName4}}</a></h4><br>
    </mat-grid-tile>
  </mat-grid-list>
  </div>
</div>
