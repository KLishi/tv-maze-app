<div>
  <div> <!--image div-->
    <img [src]='show.showImage' />
  </div>
  <div> <!--right info div-->
    <p><h2><a [href]="show.showLink">{{show.showTitle}}</a></h2>
    <p><h3>Rating:</h3>{{show.rating}}/10
    <p><h3>Showing on:</h3> {{show.channel}} in {{show.country}}
    <p><h3>Genre:</h3> {{show.genre}}
    <p><h3>Language:</h3> {{show.language}}
    <p><h3>First Aired:</h3> {{show.premierDate}}
  </div>
  <div> <!--summary div-->
    <p><a [href]="show.previousEpisode">Most recent episode</a></p>
    <p><h3>Show Summary:</h3> {{show.summary}}
  </div>
  <div><!--cast row-->
  <h2>Featured Cast</h2>
    
    <div><!--card 1-->  
      <img [src]='show.cast.castImage'><br>
      <h3><a [href]='show.cast.castLink'>{{show.cast.castName}}</a></h3>
    </div>
    
    <div><!--card 2-->  
    
    </div>
    <div><!--card 3-->  
    
    </div>
    <div><!--card 4-->  
    
    </div>
  </div>
</div>
